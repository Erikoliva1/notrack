version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: notrack-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - notrack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./app/server
      dockerfile: ../../Dockerfile.server
    container_name: notrack-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: https://notrack.co.uk
    depends_on:
      - redis
    networks:
      - notrack-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: notrack-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/client/dist:/usr/share/nginx/html:ro
    depends_on:
      - server
    networks:
      - notrack-network

networks:
  notrack-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
