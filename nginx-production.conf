# ==============================================================================
# NGINX PRODUCTION CONFIGURATION FOR NOTRACK
# Advanced Routing, SPA Support, and Error Handling
# ==============================================================================
#
# This configuration implements:
# - Clean URLs (no .html extensions)
# - SPA routing (React Router handles all client routes)
# - Static file serving for production React build
# - API proxying to Node.js backend
# - WebSocket support for Socket.IO
# - Error page handling (50x.html for server failures)
# - Security headers
# - Gzip compression
#
# Installation:
#   sudo cp nginx-production.conf /etc/nginx/sites-available/notrack
#   sudo ln -s /etc/nginx/sites-available/notrack /etc/nginx/sites-enabled/
#   sudo rm /etc/nginx/sites-enabled/default
#   sudo nginx -t
#   sudo systemctl reload nginx
# ==============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream backend server (Node.js)
upstream backend {
    server localhost:3000;
    keepalive 64;
}

# ==============================================================================
# HTTP SERVER - Redirect to HTTPS
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name notrack.co.uk www.notrack.co.uk;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# HTTPS SERVER - Main Configuration
# ==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name notrack.co.uk www.notrack.co.uk;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/notrack.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notrack.co.uk/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=()" always;

    # Logging
    access_log /var/log/nginx/notrack-access.log;
    error_log /var/log/nginx/notrack-error.log;

    # Root directory for static files (React build output)
    root /var/www/notrack/dist;
    index index.html;

    # Max upload size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ==============================================================================
    # CRITICAL: 50x ERROR HANDLING
    # 
    # When Node.js backend crashes (500, 502, 503, 504):
    # - Nginx serves static 50x.html instead of default error page
    # - React Router never sees these errors
    # - User gets styled error page that matches the app
    # ==============================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/notrack/dist;
        internal;
    }

    # ==============================================================================
    # API ROUTES - Proxy to Node.js Backend
    # ==============================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ==============================================================================
    # WEBSOCKET ROUTES - Socket.IO Support
    # ==============================================================================
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Rate limiting (less strict)
        limit_req zone=general_limit burst=50 nodelay;
    }

    # ==============================================================================
    # STATIC ASSETS - Cache Aggressively
    # ==============================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Try file, then fall back to index.html for SPA
        try_files $uri /index.html;
    }

    # ==============================================================================
    # CLEAN URLs - Strip .html Extension
    # ==============================================================================
    # Redirect /privacy.html to /privacy
    location ~ \.html$ {
        return 301 $scheme://$host$request_uri;
    }

    # ==============================================================================
    # SPA ROUTING - The Critical Part
    # 
    # Strategy:
    # 1. Try to serve the exact file if it exists (e.g., /robots.txt, /50x.html)
    # 2. If file doesn't exist, serve index.html
    # 3. React Router will then handle the route client-side
    # 4. If React Router doesn't recognize it → 404 component
    # 
    # This means:
    # - /privacy → index.html → React Router → PrivacyPolicy component
    # - /app → index.html → React Router → Protected route check
    # - /500 → index.html → React Router → NotFound component (catch-all)
    # - /invalid → index.html → React Router → NotFound component (catch-all)
    # ==============================================================================
    location / {
        # Try exact file first, then directory, then index.html
        try_files $uri $uri/ /index.html;
        
        # Rate limiting for general requests
        limit_req zone=general_limit burst=200 nodelay;
    }

    # ==============================================================================
    # SEO FILES - Must be accessible directly
    # ==============================================================================
    location = /robots.txt {
        try_files $uri =404;
        access_log off;
    }

    location = /sitemap.xml {
        try_files $uri =404;
        access_log off;
    }

    # ==============================================================================
    # SECURITY - Block access to sensitive files
    # ==============================================================================
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /package\.json$ {
        deny all;
    }

    # ==============================================================================
    # HEALTH CHECK - For monitoring
    # ==============================================================================
    location /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

