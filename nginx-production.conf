#    curl -I https://notrack.co.uk/assets/index-[hash].js
#    → Should return 200 OK
#
# 2. ✅ SPA Routing Working:
#    curl https://notrack.co.uk/privacy
#    → Should return index.html content (React will render PrivacyPolicy)
#
# 3. ✅ 404 Trap Working:
#    curl https://notrack.co.uk/500
#    → Should return index.html (React Router shows NotFound)
#
# 4. ✅ API Proxying:
#    curl https://notrack.co.uk/api/health
#    → Should proxy to Node.js backend
#
# 5. ✅ WebSocket Working:
#    wscat -c wss://notrack.co.uk/socket.io/
#    → Should establish WebSocket connection
#
# 6. ✅ Error Page for Server Crash:
#    sudo systemctl stop your-node-service
#    curl https://notrack.co.uk/api/test
#    → Should return 50x.html content
#    sudo systemctl start your-node-service
#
# 7. ✅ SEO Files Accessible:
#    curl https://notrack.co.uk/robots.txt
#    curl https://notrack.co.uk/sitemap.xml
#    → Both should return 200 OK
#
# 8. ✅ HTTPS Redirect:
#    curl -I http://notrack.co.uk
#    → Should return 301 redirect to https://
